<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading"><h2>Weather Dashboard</h2></div>

    <div class="main_container">
      <div class="container">
        <input id="cityName" placeholder="Enter the City" />
        <button onclick="result()" id="result">Submit</button>
        <div class="space" id="space">
          <span>Or</span>
        </div>
        <button onclick="currentlocation()" id="currentlocation">
          Use Currrent Location
        </button>
        <div id="maindiv"></div>
        <button onclick="reset()" id="reset" style="display: none">
          Reset
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
